<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Page</title>
    <style>
                body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #video-container {
            display: flex;
            flex: 1;
            justify-content: space-around;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .video-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 50%;
        }
        .name-input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .name-input {
            margin-right: 10px;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .video-controls {
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 300px;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }
        #messages {
            flex: 1;
            overflow-y: scroll;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message-left {
            align-self: flex-start;
            background-color: #d1e7dd;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 45%;
        }

        .message-right {
            align-self: flex-end;
            background-color: #cfe2ff;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 45%;
        }

        #message-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }

        #message-input button {
            padding: 10px 20px;
            border: none;
            border-left: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="video-container">
        <div class="video-wrapper">
            <div class="name-input-wrapper">
                <input type="text" class="name-input" id="local-name" placeholder="Your Name">
                <button id="btnGetRTPcap">getRTPcap</button>
            </div>
            <video id="localVideo" autoplay muted></video>
            <div class="video-controls">
                <button id="btnProducerTransport">Make Producer WebRTC Transport</button>
                <button id="btnProduce">Produce</button>
            </div>
        </div>
        <div class="video-wrapper">
            <div class="name-input-wrapper">
                <input type="text" class="name-input" id="remote-name" placeholder="Remote Name">
                <button id="btnCall">Call</button>
            </div>
            <video id="remoteVideo" autoplay></video>
            <div class="video-controls">
                <button onclick="playVideo('remote-video')">Play</button>
                <button onclick="pauseVideo('remote-video')">Pause</button>
            </div>
        </div>
    </div>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="message-input">
            <input type="text" id="message" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <footer>
        <script src="./bundle.js"></script>
    </footer>
</body>
</html>
